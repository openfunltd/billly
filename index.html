<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>立院議案表</title>
  <link href="./css/datatables.min.css" rel="stylesheet">
  <link href="./css/custom.css" rel="stylesheet">
  <script src="./js/datatables.min.js"></script>
</head>
<body>
  <br>
  <h3 id="title" align="center">立院議案表</h1>
  <div id="options" class="container">
    <p id="term" style="display: none;"></p>
    <p id="sessionPeriod" style="display: none;"></p>
  </div>
  <div class="container table-responsive" style="overflow-x: auto;">
    <table id="data-table" class="table table-bordered table-hover table-sm nowrap"
      align="center" width="100%">
      <thead>
        <tr>
          <td class="dt-head-center">快速連結</td>
          <td class="dt-head-center">對照表</td>
          <td class="dt-head-center">資料上架日期</td>
          <td class="dt-head-center">提案編號</td>
          <td class="dt-head-center">提案第一人/提案單位</td>
          <td class="dt-head-center">議案名稱</td>
          <td class="dt-head-center">對應法律</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th>對照表</th>
          <th>資料上架日期</th>
          <th>提案編號</th>
          <th>提案第一人/提案單位</th>
          <th>議案名稱</th>
          <th>對應法律</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./js/custom-utils.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
